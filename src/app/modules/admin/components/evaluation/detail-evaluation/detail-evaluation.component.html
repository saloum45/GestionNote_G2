<!-- debut detail apprenant -->
<div class="profil-details container p-4 shadow">
  <div class="profil-mini container">
    <div class="card mb-3 shadow card-profil-apprenant">
      <div class="row g-0">
        <div class="col-md-6">
          <img
            src="https://img.freepik.com/free-vector/hand-drawn-college-entrance-exam-illustration_23-2150412290.jpg"
            class="img-fluid img-card-apprenant-profil"
            alt="..."
            name="imageApprenantProfilDetails"
          />
          <!-- width="350px" -->
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h1 class="card-title nom-connecter-apprenant">Exam</h1>
            <p class="card-text"><span class="fw-bold">Classe : </span>1ére</p>
            <p class="card-text"><span class="fw-bold">Matière : </span>PC</p>
            <p class="card-text"><span class="fw-bold">Note plus haute : </span>15</p>
            <p class="card-text"><span class="fw-bold">Note plus basse : </span>7</p>
            <p class="card-text"><span class="fw-bold">Date : </span>2020-10-11</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="d-flex justify-content-between">
      <p class="fw-bold">Les notes</p>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="main-box clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th>
                    <span
                      ><i class="fa-solid fa-house" style="color: #000000"></i>
                      Nom etudiant</span
                    >
                  </th>



                  <th>
                    <i
                      class="fa-solid fa-notes-medical"
                      style="color: #000000"
                    ></i>
                    Note <span class="text-dark-emphasis">/20</span>
                  </th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let apprenant of apprenants">
                  <td class="">
                   {{apprenant.prenom}} {{apprenant.nom}}
                  </td>
                  <td class="">
                    <input type="text">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary w-100" (click)="attribuerNote()">Attribuer note</button>
  </div>
</div>
<!-- fin detail apprenant -->
