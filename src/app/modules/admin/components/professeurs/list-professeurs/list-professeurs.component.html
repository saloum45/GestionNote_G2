<div class="container-fluid" *ngIf="!editProf && !showDetails">
  <div class="fixed-alert alert alert-primary text-center" role="alert">
    Listes des formateurs
  </div>
  <div class="mt-3 mb-3 d-flex justify-content-between" id="search-addbtn">
    <button class="btn ajout" routerLink="../addProfesseur">Ajouter</button>

    <input
      type="text"
      class="form-control"
      id="searchInput"
      placeholder="Rechercher"
    />
  </div>
</div>

<div class="row">
  <div class="card mb-3 col-6 m-auto"  *ngFor="let apprenant of listeprofesseurs">
    <div class="row g-0">
      <div class="col-md-5">
        <img src="https://cdn5.vectorstock.com/i/1000x1000/09/74/school-teacher-man-at-the-desk-flat-education-vector-6730974.jpg" class="img-fluid rounded-start" alt="..." style="height: 100%; width: 100%;">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title fs-6">{{apprenant.prenom}} {{apprenant.nom}}</h5>
          <p class="card-text"><i class="bi bi-envelope-arrow-down"></i> {{apprenant.email}}</p>
          <p class="card-text"><i class="bi bi-hospital" ></i> Terminale</p>
          <p class="card-text"><i class="bi bi-journal-bookmark-fill"></i> PC</p>
          <span class="badge bg-body-secondary text-dark">{{apprenant.etat}}</span>
          <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
          <div class="crud-icons">
            <i class="bi bi-eye"></i>
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash3-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
